<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-do list</title></head>
  
<body>
    <h1 class="title">To do list <i class="fa fa-pencil" aria-hidden="true"></i></h1>
	<svg style="display: none">
		<symbol id="plus" viewbox="0 0 281.488 281.488">
			<g>
				<path d="M140.744,0C63.138,0,0,63.138,0,140.744s63.138,140.744,140.744,140.744s140.744-63.138,140.744-140.744
				S218.351,0,140.744,0z M140.744,263.488C73.063,263.488,18,208.426,18,140.744S73.063,18,140.744,18
				s122.744,55.063,122.744,122.744S208.425,263.488,140.744,263.488z"/>
				<path d="M210.913,131.744h-61.168V70.576c0-4.971-4.029-9-9-9s-9,4.029-9,9v61.168H70.576c-4.971,0-9,4.029-9,9s4.029,9,9,9h61.168
				v61.168c0,4.971,4.029,9,9,9s9-4.029,9-9v-61.168h61.168c4.971,0,9-4.029,9-9S215.883,131.744,210.913,131.744z"/>
			</g>
		</symbol>
	</svg>	
	
	<div class="wrapper">
		<div class="container">
			<div class="to-do">
				<div class="to-do__inner">
					<input class="input" id="input" type="text" placeholder="Enter  your  To-Do  list...">
					<button class="to-do__add" id="add">
						<svg class="to-do__icon">
							<use xlink:href="#plus"></use>
						</svg>
					</button>
				</div>
	
				<ul class="list" id="list">
					
				</ul>
	
			</div>
		</div>
	
		<footer class="footer">
			<div class="container">
				<div class="text-right">
					<button class="btn" id="clear">Clear all</button>
				</div>
			</div>
		</footer>
	
	</div>

	<script src="script.js"></script>

</body>
</html>
